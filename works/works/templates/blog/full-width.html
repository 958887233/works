{% extends 'base.html' %}
{% load static %}
{% block context %}
<div class="row">
  <div class="col-md-10">
    <table class="table table-hover table-responsive">
      <thead>
        <th>标题</th>
        <th>时间</th>
        <th>分类</th>
      </thead>

      <tbody>
        {% for blog in blogs %}
          <tr>
            <td><a href="{% url 'detail' blog.id %}"><strong>{{ blog.title |safe }}</strong></a></td>
            <td>{{ blog.date_created | date:"Y /m /d" }}</td>
            <td><strong>{{ blog.category.name }}</strong></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
