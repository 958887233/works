{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block context %}
<div class="row">
<div class="col-md-10 col-md-offset-1">
    <form class="form-horizontal" action="." method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_title">文章标题:</label>
        {{ form.title }}
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">内容</label>
        {{ form.content }}
      </div>
      <div class="form-group">
        <label for="exampleInputFile">分类</label>
        {{ form.category }}
      </div>
      <button type="submit" class="btn btn- clear-one">提交文章</button>
    </div>
  </div>
</div>
{% endblock %}
