<!DOCTYPE html>
<html>
{% load staticfiles %}
{% load custom_markdown %}
  <head>
      <title>随笔与摄影</title>

      <!-- meta -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="{% static 'img/logo.jpg' %}">
      <!-- css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/common.css' %}">
      <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
      <!-- <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}"> -->

  </head>


  <body>
    <div class="tm-header">
        <div class="container-fluid">
            <div class="tm-header-inner">
                <a href="{% url 'home' %}" class="navbar-brand tm-site-name">随笔与摄影</a>
                <!-- navbar -->
                <nav class="navbar tm-main-nav">

                    <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                        &#9776;
                    </button>
                    <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a href="{% url 'home' %}" class="nav-link">首页</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'blogs' %}" class="nav-link">博客</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">摄影</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'about' %}" class="nav-link">关于我</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <hr>


    {% block context %}
    {% endblock %}

    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script type="text/javascript">
      $('.nav.navbar-nav').find('li').each(function(){
          var $a = $(this).find("a:first").eq(0);
          if (($a.attr("href") === location.pathname)){
            $(this).addClass("active");
          } else {
            $(this).removeClass("active");
          };
      });
    </script>
  </body>
</html>
